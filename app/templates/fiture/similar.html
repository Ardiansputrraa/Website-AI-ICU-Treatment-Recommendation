<!-- Similar -->
<section
  class="bg-cyan-500 dark:bg-cyan-900 text-white p-4 rounded-lg shadow-md h-[200px] flex flex-col"
>
  <h2 class="text-base font-bold mb-2">Similar Patients</h2>
  <div class="flex-1 flex flex-col items-center justify-center">
    <!-- Grafik -->
    <div class="w-full h-[100px]">
      <canvas id="similarPatientsGraph"></canvas>
    </div>
  </div>
  <p class="text-xs text-center mt-2">Diagnosis for diseases and illness</p>
</section>

<script>
  $(document).ready(function () {
    // Data Dummy untuk Grafik
    const graphData = [30, 40, 35, 45, 38, 50, 42];
    const graphLabels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"];

    // Inisialisasi Grafik
    const ctx = $("#similarPatientsGraph")[0].getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: graphLabels,
        datasets: [
          {
            data: graphData,
            borderColor: "white",
            backgroundColor: "transparent",
            pointRadius: 0,
            tension: 0.4,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            display: false,
          },
          y: {
            display: false,
          },
        },
      },
    });
  });
</script>
